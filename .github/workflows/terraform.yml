name: Build EXE

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install pyinstaller

      - name: Build Windows EXE (icon + no console)
        run: |
          pyinstaller --onefile --noconsole --icon=xiaomao.ico create_data.py

      - name: Upload EXE
        uses: actions/upload-artifact@v4
        with:
          name: create-data-exe
          path: dist/create_data.exe
